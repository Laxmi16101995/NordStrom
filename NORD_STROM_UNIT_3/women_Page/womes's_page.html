<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/women.css" />
    <script
      src="https://kit.fontawesome.com/54ac14c613.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <input type="text" id="SearchedCategory" />
    <div>
      <span
        ><a href="" id="Home"> Home</a><span> / </span
        ><a href="" id="Home">Women</a><span> / </span
        ><a href="" id="Home">Clothing</a>
        <p id="ADD"></p
      ></span>
      <div id="TwoDiv">
        <div id="CategoryDiv">
          <div>
            Category<i class="fa-light fa-plus" style="color: gray"></i>
          </div>
          <div>Size<i class="fa-light fa-plus" style="color: gray"></i></div>
          <div>Color<i class="fa-light fa-plus" style="color: gray"></i></div>
          <div>Brand<i class="fa-light fa-plus" style="color: gray"></i></div>
          <div>Feature<i class="fa-light fa-plus" style="color: gray"></i></div>
          <div>
            Material<i class="fa-light fa-plus" style="color: gray"></i>
          </div>
          <div>
            Neck Style<i class="fa-light fa-plus" style="color: gray"></i>
          </div>
          <div>
            Occasion<i class="fa-light fa-plus" style="color: gray"></i>
          </div>
          <div>Price<i class="fa-light fa-plus" style="color: gray"></i></div>
          <div>Sale<i class="fa-light fa-plus" style="color: gray"></i></div>
          <div>
            Sleeve length<i class="fa-light fa-plus" style="color: gray"></i>
          </div>
          <div>Style<i class="fa-light fa-plus" style="color: gray"></i></div>
        </div>

        <div id="Pick">
          <div id="Pickone">
            <p style="font-size: 18px" id="Fresh">
              <strong>Fresh Picks for Summer</strong>
            </p>
            <p style="font-size: 13px" id="Freshtwo">
              With plenty of feel-good color.
            </p>
            <img
              id="CatImage"
              src="https://n.nordstrommedia.com/id/efd37a7f-d860-4416-8c16-5d73fce23309.jpeg?h=417&w=1334"
              alt=""
            />
            <div id="DTJ">
              <div id="Dresses">Dresses</div>
              <div id="Tops">Tops</div>
              <div id="Denim">Jeans & Denim</div>
              <div id="Jackets">Coats & Jackets</div>
              <div id="Swimsuits">Swimsuits & Cover-Ups</div>
            </div>
          </div>

          <div id="ClothMap">
            <h4 id="WomenClothing">Women's Clothing</h4>
            <div id="sort">
              <p id="TotalItems"></p>
              <select name="" id="SelectTag">
                <option value="">Sort By</option>
                <option value="">Sort by customer rating</option>
                <option value="">Sort by featured</option>
                <option value="">Sort by newest</option>
                <option value="">Sort by percent off</option>
                <option value="HTL">Sort by price: high to low</option>
                <option value="LTH">Sort by price: low to high</option>
              </select>
            </div>
            <div id="ClothDataMap"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script type="module" src="./scripts/womenCloth.js"></script>
